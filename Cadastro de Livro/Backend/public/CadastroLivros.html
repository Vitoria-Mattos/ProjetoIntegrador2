<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Livros • Programa do Bibliotecário</title>
  <link rel="stylesheet" href="cadastro_livro.css">
</head>
<body>

  <div class="container">
    <h2>Cadastro de Livros</h2>

    <form id="cadastroForm">
      <label for="codigo">Cod:</label>
      <input type="text" id="codigo" name="codigo" placeholder="******" required>

      <label for="nome">Nome do Livro:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome do livro" required>

      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor" placeholder="Digite o autor" required>

      <label for="paginas">Nº de Páginas:</label>
      <input type="number" id="paginas" name="paginas" placeholder="Ex: 250" required>

      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria" name="categoria" placeholder="Ex: Romance" required>

      <button type="submit">Cadastrar</button>
    </form>

    <div class="msg" id="mensagem"></div>
  </div>

  <script>
    const form = document.getElementById('cadastroForm');
    const msg = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('codigo').value;
      const titulo = document.getElementById('nome').value;
      const autor = document.getElementById('autor').value;
      const numero_paginas = parseInt(document.getElementById('paginas').value);
      const categoria = document.getElementById('categoria').value;

      try {
        const response = await fetch('/livros/cadastrar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, titulo, autor, numero_paginas, categoria })
        });

        const data = await response.json();

        if (response.ok) {
          msg.textContent = data.mensagem;
          form.reset();
        } else {
          msg.textContent = data.erro || 'Erro ao cadastrar o livro.';
        }
      } catch (err) {
        msg.textContent = 'Erro na comunicação com o servidor.';
        console.error(err);
      }
    });
  </script>

</body>
</html>
