<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="CadastroLivro.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Livros</h2>

        <form id="cadastroForm">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" required>

            <label for="nome">Nome do Livro:</label>
            <input type="text" id="nome" required>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" required>

            <label for="paginas">N° de Páginas:</label>
            <input type="number" id="paginas" required>

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" required>

            <button type="submit">Cadastrar</button>
        </form>

        <p id="msg"></p>

        <!-- Botão para mostrar livros -->
        <button type="button" onclick="window.location.href='livros.html'">
            Mostrar Livros
        </button>
    </div>

    <script src="CadastroLivros.js" defer></script>
</body>
</html>
