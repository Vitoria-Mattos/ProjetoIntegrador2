<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retirada de Livros • Biblioteca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Registro de Retiradas de Livros</h2>

    <form id="formRetirada">
      <label for="nome">Nome do Aluno:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome do aluno" required>

      <label for="ra">RA do Aluno:</label>
      <input type="text" id="ra" name="ra" placeholder="Digite o RA" required>

      <label for="titulo">Título do Livro:</label>
      <input type="text" id="titulo" name="titulo" placeholder="Digite o título do livro" required>

      <button type="submit">Registrar Retirada</button>
    </form>

    <h3>Retiradas Registradas:</h3>
    <table id="tabelaRetiradas">
      <thead>
        <tr>
          <th>Nome</th>
          <th>RA</th>
          <th>Título do Livro</th>
          <th>Data</th>
          <th>Hora</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="msg" id="mensagem"></div>
  </div>

</body>
</html>
