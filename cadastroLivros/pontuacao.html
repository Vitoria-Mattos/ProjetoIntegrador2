<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontuação dos Leitores • Biblioteca</title>

    <link rel="stylesheet" href="pontuacao.css">
</head>

<body>

<main class="container">
    <div class="card">

        <h1>Pontuação Geral dos Alunos</h1>

        <section class="secao">
            <h2 class="titulo-categoria iniciante">Iniciante (0–5 livros)</h2>
            <ul id="lista-iniciante" class="lista"></ul>
        </section>

        <section class="secao">
            <h2 class="titulo-categoria regular">Regular (6–10 livros)</h2>
            <ul id="lista-regular" class="lista"></ul>
        </section>

        <section class="secao">
            <h2 class="titulo-categoria ativo">Ativo (11–20 livros)</h2>
            <ul id="lista-ativo" class="lista"></ul>
        </section>

        <section class="secao">
            <h2 class="titulo-categoria extremo">Extremo (+20 livros)</h2>
            <ul id="lista-extremo" class="lista"></ul>
        </section>

    </div>
</main>

<script src="pontuacao.js"></script>

</body>
</html>
