<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retirada de Livros • Biblioteca</title>
  <link rel="stylesheet" href="retirada.css">
</head>
<body>

  <div class="container">

    <div class="card">

      <h1>Retirada de Livro</h1>

      <form id="retiradaForm">
        <label for="raAluno">RA do Aluno:</label>
        <input type="text" id="raAluno" name="raAluno" placeholder="Digite o RA" required>

        <label for="codigoLivro">Código do Livro:</label>
        <input type="text" id="codigoLivro" name="codigoLivro" placeholder="Digite o código do livro" required>

        <button type="submit">Retirar</button>
      </form>

      <div class="msg" id="mensagem"></div>
      <a href="../../index.html" class="voltar">⬅ Voltar ao Menu</a>
    </div>
  
  </div>

  <script>
    const form = document.getElementById("retiradaForm");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const ra = document.getElementById("raAluno").value;
      const codigo = document.getElementById("codigoLivro").value;

      try {
        const resposta = await fetch("http://localhost:3000/retirar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ raAluno: ra, codigoLivro: codigo })
        });

        const dados = await resposta.json();
        console.log("Dados recebidos do backend:", dados);

        mensagem.textContent = dados.mensagem || dados.erro;
        mensagem.style.color = resposta.ok ? "green" : "red";

      } catch (erro) {
        mensagem.textContent = "Erro ao conectar com o servidor.";
        mensagem.style.color = "red";
        console.error(erro);
      }

      form.reset();
    });
  </script>

</body>
</html>
